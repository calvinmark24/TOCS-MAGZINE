<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOCS - Magazine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../Css/Cover-page.css">
</head>
<body>
    <div class="cover-container">
        <video autoplay muted loop id="bgVideo">
            <source src="../assets/Videos/Intro.mp4" type="video/mp4">
        </video>
        <div class="overlay">
            <h1 class="magazine-title">The Oxford College Of Science  Magazine</h1>
            <p class="tagline">Stay Ahead of the Curve</p>
            <div id="featuredArticle"></div>
            <a href="../Html/index.html" class="btn btn-primary">Explore</a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const articles = [
            "The Future of AI: What's Next?",
            "10 Must-Visit Hidden Gems in Europe",
            "Sustainable Fashion: A New Era",
            "The Rise of Plant-Based Diets"
        ];
        let currentArticle = 0;

        function rotateArticles() {
            document.getElementById('featuredArticle').textContent = `Featured: ${articles[currentArticle]}`;
            currentArticle = (currentArticle + 1) % articles.length;
        }
        setInterval(rotateArticles, 5000);
        rotateArticles();
    </script>
</body>
</html>
