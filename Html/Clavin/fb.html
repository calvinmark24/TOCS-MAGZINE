<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOCS - Magazine</title>
    <link rel="stylesheet" href="fb.css">
    <script src="https://kit.fontawesome.com/0d2cba1b4c.js" crossorigin="anonymous"></script>
</head>
<body>
    <input type="checkbox" id="checkbox-cover" checked>
    <input type="checkbox" id="checkbox-page1">
    <input type="checkbox" id="checkbox-page2">
    <input type="checkbox" id="checkbox-page3">
    <div class="book">
    <div class="cover">
        <label for="checkbox-cover"></label> 
    </div>
    <div class="page" id="page1">
    <div class="front-page">
        <p> “Be like water, it can act according to the situation yet nothing can resist it.” – Vijay</p>
        <label class="next" for="checkbox-page1"><i class="fas fa-arrow-right"></i></label>
    </div>
    <div class="back-page">
        <img src="cm.jpg">
        <label class="prev" for="checkbox-page1"><i class="fas fa-arrow-left"></i></label>
    </div>
    </div>
    <div class="page" id="page2">
    <div class="front-page">
        <p>“Be smart! No one cares about your efforts, only the results.” – Calvin Mark</p>
        <label class="next" for="checkbox-page2"><i class="fas fa-arrow-right"></i></label>
    </div>
    <div class="back-page">
        <img src="vj.jpg">
        <label class="prev" for="checkbox-page2"><i class="fas fa-arrow-left"></i></label>
    </div>
    </div>
    <div class="page" id="page3">
    <div class="front-page">
        <p>“I don’t know how I am going to win. I just know I am not going to lose.” – Vijay</p>
        <label class="next" for="checkbox-page3"><i class="fas fa-arrow-right"></i></label>
    </div>
    <div class="back-page">
        <img src="vj.jpg">
        <label class="prev" for="checkbox-page3"><i class="fas fa-arrow-left"></i></label>
    </div>
    </div>
    <div class="back-cover"></div>
    </div>
</body>
</html>
