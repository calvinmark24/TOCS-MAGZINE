<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Team Members</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #00f2ff,#290563, #8d30ff);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 1200px;
            padding: 2rem;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 2rem;
            font-size: 2.5rem;
        }

        .team-flex {
            display: flex;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
        }

        .team-member {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 1.5rem;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .team-member:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .team-member img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1rem;
            border: 3px solid rgb(0, 0, 0);
        }

        .team-member h2 {
            color: rgb(255, 168, 168);
            margin: 0;
            font-size: 1.2rem;
        }

        .team-member p {
            color: rgba(252, 8, 8, 0.8);
            margin: 0.5rem 0 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="color: #0e9e92, blue;">The Oxford College of Science</h1>
        <center><h3 style="text-align: center, color= rgb(138, 0, 133) ;">Poem Writers</h3></center>
        <div class="team-flex">
            <div class="team-member">
                <img src="cm.jpg" alt="Team Member 1">
                <h2>Calvin Mark</h2>
                <h4>BCA 3 year</h4>
                <p>Web Developer</p>
            </div>
            <div class="team-member">
                <img src="sh.jpg" alt="Team Member 2">
                <h2>Shashank</h2>
                <h4>BCA 3 year</h4>
                <p>Web Developer</p>
            </div>
            <div class="team-member">
                <img src="md.jpg" alt="Team Member 3">
                <h2>M D Owais</h2>
                <h4>BCA 3 year</h4>
                <p>IOS Developer</p>
            </div>
            <div class="team-member">
                <img src="ad.jpg" alt="Team Member 4">
                <h2>Aditya</h2>
                <h4>BCA 3 year</h4>
            </div>
            <div class="team-member">
                <img src="bi.jpg" alt="Team Member 5">
                <h2>Bignaraj</h2>
                <h4>BCA 3 year</h4>
                
            </div>
        </div>
    </div>
</body>
</html>
